add_newline = false

[username]
style_user = "yellow bold"
style_root = "black bold"
format = "[$user]($style) "
show_always = true

[cmd_duration]
disabled = true

[hostname]
ssh_only = false
format =  "on [$hostname](bold cyan) "
trim_at = ".companyname.com"
disabled = false

[character]
success_symbol = "[\\[I\\] [➜](bold green)](bold gray) "
error_symbol = "[\\[I\\] [➜](bold red)](bold gray) "
#Iconos
[aws]
symbol = "  "

